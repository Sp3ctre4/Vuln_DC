<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanreed Connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1c1f2b, #2c3e50);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(135, 206, 250, 0.6);
        }

        h1 {
            text-align: center;
            color: #87cefa;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #63b3ed;
        }

        .status {
            margin-top: 15px;
            text-align: center;
        }

        .oath {
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            color: #c0e7ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spanreed Connection</h1>

    <label for="ip">Destination IP</label>
    <input type="text" id="ip" placeholder="192.168.1.10">

    <label for="port">Port</label>
    <input type="number" id="port" placeholder="389">

    <label for="username">Username</label>
    <input type="text" id="username">

    <label for="password">Password</label>
    <input type="password" id="password">

    <button onclick="connectLDAP()">Establish Connection</button>

    <div class="status" id="status"></div>

    <div class="oath">
        "Words must be communicated. Connections must be bound."
    </div>
</div>

<script>
async function connectLDAP() {
    const ip = document.getElementById("ip").value;
    const port = document.getElementById("port").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    status.innerText = "Attempting connection...";

    try {
        const response = await fetch("/connect-ldap", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ ip, port, username, password })
        });

        const result = await response.json();

        if (result.success) {
            status.style.color = "#7CFC00";
            status.innerText = "Connection successful! Spanreed synchronized.";
        } else {
            status.style.color = "#ff4d4d";
            status.innerText = "Connection failed: " + result.error;
        }

    } catch (err) {
        status.style.color = "#ff4d4d";
        status.innerText = "Error connecting to server.";
    }
}
</script>

</body>
</html>
