- name: Install required packages
  apt:
    name:
      - curl
      - git
    update_cache: yes

- name: Install Node.js 18.x
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    apt-get install -y nodejs
  args:
    executable: /bin/bash

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes

- name: Create application directory
  file:
    path: "{{ app_dir }}"
    state: directory
    mode: '0755'

- name: Copy server.js
  copy:
    src: files/server.js
    dest: "{{ app_dir }}/server.js"

- name: Copy HTML file
  copy:
    src: files/ldap_connect.html
    dest: "{{ app_dir }}/ldap_connect.html"

- name: Initialize npm project
  shell: npm init -y
  args:
    chdir: "{{ app_dir }}"
  creates: "{{ app_dir }}/package.json"

- name: Install dependencies
  npm:
    path: "{{ app_dir }}"
    name:
      - express
      - ldapjs
      - body-parser

- name: Start application with PM2
  shell: |
    pm2 delete spanreed || true
    pm2 start server.js --name spanreed
    pm2 save
  args:
    chdir: "{{ app_dir }}"
